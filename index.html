<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script>
        var min = 1;
        var max = 10;
        var target = window.prompt("Second user look away!!! First user, enter a number between " + min + " and " + max);
        while (target < min || target > max) {
            if (target < min) {
                window.alert("Your number is below " + min + "!");
            } else if (target > max) {
                window.alert("Your number is above " + max + "!");
            }
            // ask again
            target = window.prompt("Second user look away!!! First user, enter a number between 1 and 10");
        }

        var guess = window.prompt("Second user, guess the number between " + min + " and " + max);
        while (guess != target) {
            if (guess < target) {
                window.alert("Try a bigger number!");
            } else if (guess > target) {
                window.alert("Try a smaller number!");
            }
            // ask again
            guess = window.prompt("Second user, guess the number");
        }
        // the only way to come here is if guess == taeget, otherwise we would be in the loop
        window.alert("You got it :)");
    </script>
</head>
