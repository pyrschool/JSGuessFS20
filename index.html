<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <script>
        var target = window.prompt("Second user look away!!! First user, enter a number between 1 and 10");
        if (target < 1) {
            window.alert("Your number is below 1!");
        } else if (target > 10) {
            window.alert("Your number is above 10!");
        }
        
        var guess = window.prompt("Second user, guess the number");
        if (guess < target) {
            window.alert("Try a bigger number!");
        } else if (guess > target) {
            window.alert("Try a smaller number!");
        } else {
            window.alert("You got it :)");
        }
    </script>
</head>

</body>
</html>
